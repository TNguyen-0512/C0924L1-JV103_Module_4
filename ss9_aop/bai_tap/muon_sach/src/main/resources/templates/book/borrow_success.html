<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mượn sách thành công</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-success text-center">
    <h4 class="alert-heading">✅ Mượn sách thành công!</h4>
    <p class="mt-3">Mã mượn sách của bạn là:</p>
    <h2 class="fw-bold text-primary" th:text="${code}">Mã mượn</h2>
    <p class="mt-3">Vui lòng lưu lại mã này để sử dụng khi trả sách.</p>
    <hr>
    <a th:href="@{/books}" class="btn btn-secondary">⬅ Quay về danh sách sách</a>
  </div>
</div>
</body>
</html>
