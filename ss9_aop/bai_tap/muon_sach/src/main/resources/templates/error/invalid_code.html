<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mã mượn không hợp lệ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-danger text-center">
    <h4 class="alert-heading">❌ Mã mượn không hợp lệ</h4>
    <p class="mt-3" th:text="${message}">Không tìm thấy mã mượn bạn đã nhập.</p>
    <hr>
    <a th:href="@{/books/return}" class="btn btn-warning">⬅ Thử lại</a>
    <a th:href="@{/books}" class="btn btn-secondary ms-2">Trang chủ</a>
  </div>
</div>
</body>
</html>
