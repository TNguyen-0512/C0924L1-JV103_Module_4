<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sách đã hết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h4 class="alert-heading">❌ Không thể mượn sách</h4>
        <p class="mt-3" th:text="${message}">Sách này hiện đã hết và không thể mượn thêm.</p>
        <hr>
        <a th:href="@{/books}" class="btn btn-secondary">⬅ Quay lại danh sách sách</a>
    </div>
</div>
</body>
</html>
