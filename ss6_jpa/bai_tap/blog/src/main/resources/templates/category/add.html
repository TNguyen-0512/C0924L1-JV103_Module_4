<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm thể loại</title>
    <th:block th:insert="~{/layout::library}"/>
</head>
<body>
<th:block th:insert="~{/layout::navbar}"/>

<h1 class="mb-4 text-primary text-center">Thêm Thể Loại Mới</h1>

<form th:action="@{/category/add}" method="post" th:object="${category}" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="name" class="form-label">Tên thể loại:</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nhập tên thể loại" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Miêu tả:</label>
        <textarea th:field="*{description}" id="description" class="form-control" placeholder="Nhập miêu tả" rows="3"></textarea>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/category}" class="btn btn-secondary">Quay lại</a>
    </div>
</form>
</body>
</html>
