<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thể Loại</title>
    <th:block th:insert="~{/layout::library}"/>
    <!-- Nếu chưa có Bootstrap trong layout, thêm dòng dưới -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <th:block th:insert="~{/layout::navbar}"/>
    <h2 class="mb-4 text-center text-primary">Danh sách thể loại</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/category/add}" class="btn btn-success">+ Thêm thể loại</a>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary text-center">
        <tr>
            <th>ID</th>
            <th>Tên thể loại</th>
            <th>Miêu tả</th>
            <th colspan="2">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td class="text-center" th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td class="text-center">
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-primary">Sửa</a>
            </td>
            <td class="text-center">
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-secondary">← Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
