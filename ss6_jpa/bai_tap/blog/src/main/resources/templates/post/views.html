<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết</title>
    <th:block th:insert="~{/layout::library}"/>
</head>
<body>
    <h1>Chi tiết bài viết</h1>
    <div>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
        <p><strong>Thể loại:</strong> <span th:text="${post.category.name}"></span></p>
        <p><strong>Tác giả:</strong> <span th:text="${post.author}"></span></p>
    </div>
    <a class="btn btn-primary" href="/post">Trở lại danh sách bài viết</a>
</body>
</html>
