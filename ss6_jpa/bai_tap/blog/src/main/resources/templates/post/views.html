<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết</title>
    <th:block th:insert="~{/layout::library}"/>
</head>
<body>
<th:block th:insert="~{/layout::navbar}"/>

<div class="container mt-5" style="max-width: 800px;">
    <h2 class="mb-4 text-center text-primary">Chi Tiết Bài Viết</h2>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-success mb-3" th:text="${post.title}">Tiêu đề</h4>

            <p class="card-text" th:text="${post.content}">Nội dung</p>

            <p class="mb-1">
                <strong>Thể loại:</strong>
                <span th:text="${post.category != null ? post.category.name : 'Chưa phân loại'}">Thể loại</span>
            </p>

            <p class="mb-1">
                <strong>Tác giả:</strong>
                <span th:text="${post.author}">Tác giả</span>
            </p>

            <p class="mb-1">
                <strong>Ngày tạo:</strong>
                <span th:text="${post.createdAt != null ? #temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}">Ngày tạo</span>
            </p>
        </div>

        <div class="card-footer text-end">
            <a class="btn btn-secondary" href="/post">← Trở lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
