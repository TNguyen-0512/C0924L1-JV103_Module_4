<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h2 class="mb-4 text-center">Form Đăng ký</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="border p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label for="firstname" class="form-label">Họ:</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" placeholder="Nhập họ của bạn">
            <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Tên:</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" placeholder="Nhập tên của bạn">
            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>

        <div class="mb-3">
            <label for="phonenumber" class="form-label">Số điện thoại:</label>
            <input type="text" id="phonenumber" th:field="*{phonenumber}" class="form-control" placeholder="VD: 0123456789">
            <div class="text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Tuổi:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Tuổi từ 18 trở lên">
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="VD: abc@gmail.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>
