<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <th:block th:insert="~{/layout::library}"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Danh sách sản phẩm</h1>

    <a href="/products/add" class="btn btn-success mb-3">+ Thêm sản phẩm mới</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Nhà sản xuất</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products, status:${products}">
            <td th:text="${status.count}"></td>
            <td th:text="${products.id}"></td>
            <td th:text="${products.name}"></td>
            <td th:text="${products.price}"></td>
            <td th:text="${products.description}"></td>
            <td th:text="${products.manufacturer}"></td>
            <td>
                <a th:href="@{'/products/edit/' + ${products.id}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/products/delete/' + ${products.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Xóa</a>
            </td>
        </tr>
        <tr th:if="${productss.size() == 0}">
            <td colspan="7" class="text-center">Không có sản phẩm nào.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
