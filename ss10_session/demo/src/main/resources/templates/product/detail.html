<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm - TrungNguyenStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        .product-detail {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .product-img {
            width: 100%;
            object-fit: contain;
            border-radius: 10px;
            max-height: 450px;
        }
        .product-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
        }
        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fd79a8;
        }
        .product-description {
            font-size: 1rem;
            color: #555;
            margin-top: 1rem;
        }
        .btn-buy {
            margin-top: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s ease;
        }
        .btn-buy:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="product-detail row">
                <div class="col-md-6 text-center mb-4 mb-md-0">
                    <img th:src="@{/images/{img}(img=${product.image})}" class="product-img" alt="Ảnh sản phẩm">
                </div>
                <div class="col-md-6">
                    <h1 class="product-name" th:text="${product.name}">Tên sản phẩm</h1>
                    <p class="product-price"
                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                        Giá
                    </p>
                    <button class="btn btn-buy"
                            th:attr="onclick=|addToCart('${product.name}', ${product.price}, ${product.id})|">
                        <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
