<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrungNguyenStore - Cửa hàng điện thoại</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #ddd6fe;
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-dark: linear-gradient(135deg, #4c566a 0%, #2e3440 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .navbar {
      background: var(--gradient-primary);
      padding: 1rem 0;
      box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: white !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--light-color) !important;
      transform: translateY(-2px);
    }

    .hero-section {
      background: var(--gradient-primary);
      color: white;
      padding: 5rem 0;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .btn-hero {
      background: var(--gradient-secondary);
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-hero:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(253, 121, 168, 0.4);
    }

    .products-section {
      padding: 5rem 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark-color);
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: none;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(108, 92, 231, 0.2);
    }

    .product-image-container {
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      overflow: hidden;
    }

    .product-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 2rem;
    }

    .product-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .btn-add-cart {
      background: var(--gradient-primary);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-add-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-mobile-alt me-2"></i>TrungNguyenStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home"><i class="fas fa-home me-1"></i>Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#products"><i class="fas fa-mobile-alt me-1"></i>Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="#about"><i class="fas fa-info-circle me-1"></i>Giới thiệu</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact"><i class="fas fa-phone me-1"></i>Liên hệ</a></li>
        <li class="nav-item"><a class="nav-link" href="#cart"><i class="fas fa-shopping-cart me-1"></i>Giỏ hàng <span class="badge bg-danger">0</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section id="home" class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="hero-content">
          <h1 class="hero-title">Điện thoại<br>Thế hệ mới</h1>
          <p class="hero-subtitle">Khám phá bộ sưu tập điện thoại thông minh mới nhất với công nghệ tiên tiến</p>
          <a href="#products" class="btn btn-hero"><i class="fas fa-shopping-bag me-2"></i>Mua ngay</a>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <i class="fas fa-mobile-alt" style="font-size: 15rem; opacity: 0.3;"></i>
      </div>
    </div>
  </div>
</section>

<!-- Products -->
<section id="products" class="products-section">
  <div class="container">
    <h2 class="section-title">Sản phẩm nổi bật</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="productsContainer">
      <div class="col" th:each="product : ${products}">
        <div class="card product-card h-100 fade-in-up">
          <a th:href="@{/products/{id}(id=${product.id})}" class="product-link">
            <div class="product-image-container">
              <img th:src="@{/images/{img}(img=${product.image})}" class="product-img" alt="Ảnh sản phẩm">
            </div>
            <div class="card-body text-center">
              <h5 class="product-title card-title" th:text="${product.name}">Tên sản phẩm</h5>
              <div class="product-price card-text text-danger fw-bold"
                   th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                Giá
              </div>
            </div>
          </a>

          <!-- ✅ Fix lỗi nested a/button & escape JS -->
          <div class="card-footer bg-transparent border-0 pb-3">
            <button class="btn btn-add-cart w-100"
                    th:attr="onclick=|addToCart('${product.name}', ${product.price}, ${product.id})|">
              <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
